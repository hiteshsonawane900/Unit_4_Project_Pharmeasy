<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Css  -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email"class="input" placeholder="Enter Your Email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password"class="input" id="pass" placeholder="Enter Your password" >
                        <i class='bx bx-hide eye-icon' id="eye" ></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="signup.html" class="signup-link">Sign up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
<script src="login.js"></script>
