<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppp</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action>
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="enter your name">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="Enter mail ">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder=" YOur street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Your city">
                  <label for="country"><i class="fa fa-institution"></i> Country</label>
                  <input type="text" id="country" name="country" placeholder="India">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="Your State">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="------">
                    </div>
                  </div>
                </div>
                


              

      
                <div class="payment">
                  <h3>Payment</h3>


                  <div>
                    <h5>Add new UPI</h5>
                    <!-- <label for="UPI">UPI</label> -->
                    <input  id="upi" name="UPI PAYMENT" placeholder="0000000000@ybl" >
                    <button id="btn">Proceed Payment</button>
                  </div>

                  <hr>

                  <div class="cards">




                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <span ></span ><img class="logos" src="https://consumer-app-images.pharmeasy.in/payment-icons/visa.png" alt="visa"></span>
                    <span ></span><img class="logos" src="https://consumer-app-images.pharmeasy.in/payment-icons/mastercard-logo.png" alt="mastercard"></span>
                    <span ></span><img class="logos" src="https://consumer-app-images.pharmeasy.in/payment-icons/rupay.png" alt="rupay"></span>
                    <span ></span><img class="logos" src="https://consumer-app-images.pharmeasy.in/payment-icons/maestro-logo.png" alt="maestro-logo"></span>
                    <span ></span><img class="logos5" src="https://consumer-app-images.pharmeasy.in/payment-icons/dinerCard.png" alt="dinerCard"></span>
                    <br><hr>

                    <!-- <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i> -->
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="XXXXXXXXXXXXXX">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="0000-0000-0000-0000">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2030">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="000">
                    </div>
                  </div>
                  <br>
                  <hr>  

                  <div>
                    <label for="other opitions">OTHER OPITIONS FOR PAYMENT</label>

                    <h3>Wallets</h3>
                    <br>

                    <img class="wall" src="https://cdn.pharmeasy.in/payments/paytm-02.png" alt="paytm">
                    <img class="wall" src="https://cdn.pharmeasy.in/payments/freecharge.png" alt="freecharge">
                    <img class="wall" src="https://cdn.pharmeasy.in/payments/phonepe-upi.png" alt="phonepay">
                    <img class="wall" src="https://cdn.pharmeasy.in/payments/amazonpay_new.png" alt="amazonpay">
                    
                  </div>
                  <br><hr>

                  <div>

                    <!-- <h3>CASH ON DELEVIRY</h3> -->
                    <label for="text">CASH ON DELEVIRY</label>
                    <!-- <input type="text" placeholder="pay by cash"> -->
                    
                    <button>pay by cash</button>

                    


                  </div>

                  <br><hr>
                </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
      
       
      </div>
    
</body>
</html>
