<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-page</title>
    <style>

      #img{
        cursor: pointer;
      }
    #parent{
    background-color: #10847e;
    }
    nav{
    display: flex;
    width: 70%;
    margin: auto;
    cursor: pointer;
    color: white;
    font-size: 25px;
    }
    a{
    text-decoration: none;
    color: rgb(255, 255, 255);
    font-size: 20px;
    }
    a:hover{
    color: rgb(255, 255, 255);
    text-decoration: underline;
    }
    #left{
    display: flex;
    width: 30%;
    }
    #left a img{
    margin-top: 14px;
    width: 150px;
   padding-right: 20px;
    }
    #left div{
    height: 80%;
    /* background-color: red; */
    }
    #left div div {
    display: flex;
    margin: 0 0 0 60px;
    }
    #left div div img {
    width: 20px;
    height: 30px;
    margin: auto;
    text-align: center;
    }
    i{
    margin : 0 0 0 5px;
    font-size: 20px;
    }
    h3{
    margin: -5px 0 0 30px ;
    color: white;
    }
    #right{
    width: 70%;
    display: flex;
    justify-content: right;
    }
    #right div {
    display: flex;
    margin: 0 20px 0 20px;
    }
    .login{
    display: flex;
    }
    #right div img{
    margin: auto;
    width: 50px;
    height: 30px;
    }
    #right i {
    margin: auto;
    margin-right: 10px;
    }
    #right p {
    margin: auto;
    text-align: center;
    color: white;
    }
    #second{
    display: flex;
    width: 40%;
    cursor: pointer;
    justify-content: center;
    margin: auto;
    margin-top: -10px;
    margin-bottom: -10px;
    }
    #second p {
    margin: 10px 40px 10px 40px  ;
    }
  


        #parents{
    display: grid;
    grid-template-columns: repeat(4,1fr);
    margin: auto;
    width: 70%;
    margin-top: 100px;
}
#parents div{
    width: 70%;
    gap: 10px;
    text-align: center;
    margin: 20px 0 60px 0 ;
}
h4{
    width: 60%;
    margin: auto;
}
#parents div img{
    width: 70%;
    cursor: pointer;
}
p{
    display: block;
    margin: 10px;
    text-align: center;
    font-size: 25px;
}
button{
    background-color: rgb(255, 255, 255);
    font-size: 20px;
    cursor: pointer;
    padding: 20px;
    width: 80%;
    border-radius: 10px;
    margin-top: -50px;
}
#flex{
  display: flex;
  /* background-color: yellow; */
  height: 100%;
  justify-content: center;
  margin: auto;
  align-items: center;
}
#filter{
    font-size: 25px;
    margin: 20px 0 0 40px;
  }
  select{
  width: 15%;
  text-align: center;
  padding: 10px;
  border-radius: 10px;
}
#mycart{
  padding-top: 18px;
}

@media only screen and (max-width: 800px) {
    #parent{
    background-color: #ef600d;
    width: 130%;
    }
    nav{
    width: 80%;
    }
    #left a img{
    width: 150px;
    margin: 30px 10px 0 -20px;
    }
    #left div div {
    display: flex;
    margin: 0 0 0 60px;
    }
    #left div div img {
      width: 20px;
      height: 20px;
      margin: auto;
      text-align: center;
    }
    #left div div p {
      display: none;
    }
    #right{
      width: 55%;
    }
    #right p {
    margin: auto;
    text-align: center;
    color: white;
    /* background-color: red; */
    }
    #second{
      display: flex;
      width: 90%;
      cursor: pointer;
      justify-content: center;
      margin: auto;
    }
    #second p {
      margin: 5px 10px 5px 10px ;
      padding: 5px;
      font-size: 20px;
    }
    hr{
      margin: 0;
    }
    
    #parents{
      grid-template-columns: repeat(2,1fr);
      width: 128%;
      gap: 20px;
    }
    #parents div{
      width: 90%;
      text-align: center;
      margin: auto;
      /* box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; */
    }
    h4{
      width:60%;
      margin-bottom: 10px;
      font-size: 20px;
    }
    #parents div img{
      width: 60%;
    }
    #parents p{
      display: block;
      font-size: 15px;
      width: 20%;
      margin: auto;
    }
    button{
      background-color: rgb(255, 255, 255);
      font-size: 20px;
      padding: 5px;
      width: 60%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #flex{
      display: flex;
      /* background-color: yellow; */
      height: 100%;
      justify-content: center;
      margin: auto;
      align-items: center;
    }
    #filter{
      font-size: 25px;
      margin: 20px 0 0 40px;
      
    }
    select{
      width: 30%;
    }
    #search{
      width: 100%;
      text-align: right;
      font-size: 50px;
    }
    #search input{
      width: 60%;
    }
    #search button{
      width: 25%;
      padding: 10px;
      font-size: 30%;
    }

}
@media only screen and (max-width: 400px) {
    #parent{
      width: 161%;
      background-color: black;
    }
    nav{
      width: 80%;
    }
    #left a img{
      width: 100px;
    }
    #left div div {
      display: flex;
      margin: 0 0 0 20px;
    }
    #right{
      justify-content: right;
      width: 80%;
    }
    #right p{
    width: 100%;
    font-size: 15px;
    }
    #second{
      display: flex;
      width: 90%;
      cursor: pointer;
      justify-content: center;
      margin: auto;
    }
    #second p {
      margin: auto;
      padding: 5px;
      font-size: 70%;
    }
    
    #parents{
      grid-template-columns: repeat(2,1fr);
      width: 160%;
      gap: 20px;
    }
    #parents div{
      width: 100%;
    }
    h4{
      margin-bottom: 10px;
      font-size: 20px;
    }
    #parents div img{
     
      width: 80%;
    }
    #parents p{
      display: block;
      font-size: 15px;
      width: 20%;
      margin: auto;
    }
    button{
      background-color: rgb(255, 255, 255);
      font-size: 20px;
      padding: 5px;
      width: 60%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #flex{
      width: 160%;
      display: flex;
      /* background-color: yellow; */
      height: 100%;
      justify-content: center;
      margin: auto;
      align-items: center;
    }
    #filter{
      font-size: 20px;
      margin: 20px 0 0 40px;
    }
    select{
      width: 60%;
    }
    #search{
      /* background-color: red; */
      width: 100%;
    }

}

  display(mensData) ;
  

  function change(){
      var role = document.getElementById("filter").value ;
      if ( role === "all"){
        display(mensData) ;
      }
      else if ( role === "High_to_low"){
        mensData.sort(function(a,b){
          return parseInt(b.price) - parseInt(a.price) ;
        }) ;
         display(mensData) ;
      }
      else if ( role === "Low_to_high"){
        mensData.sort(function(a,b){
           return parseInt(a.price) - parseInt(b.price) ;
        }) ;
         display(mensData) ;
      }
    }

    

    function display(items){
      document.getElementById("parents").textContent = "" ;
      items.map(function(ele,i){
        var div = document.createElement("div") ;
  
        var image = document.createElement("img") ;
        image.setAttribute("src",ele.image_url) ;
        image.addEventListener("click",function(){
            link() ;
        }) ;
        
        var name = document.createElement("h4") ;
        name.textContent = ele.name ;
        name.style.textAlign = "left" ;
  
        var price_box = document.createElement("div") ; 
  
        var price = document.createElement("p") ;
        price.textContent ="₹"+ ele.price ;
  
        var strikedoffprice = document.createElement("p") ;
        strikedoffprice.textContent = "₹"+ele.strikedoffprice ;
        strikedoffprice.style.textDecoration = "line-through" ;

        var button = document.createElement("button") ;
        button.textContent = "Add to Cart" ;
        button.addEventListener("click",function(){
            AddToCart(ele) ;
        }) ;
  
        price_box.append(price,strikedoffprice) ;
        div.append(image,name,price_box,button) ;
        document.getElementById("parents").append(div) ;
      })
    }
       

      var arr = [] ;
      var count = 0 ;
      function AddToCart(ele){
        arr.map(function(e,i){
            if ( e.image_url === ele.image_url && e.name === ele.name ){
                count++ ;
                alert("This Item already in Cart") ;
            }
        })
        console.log(count) ;
        if( count == 0 ){
          arr.push(ele) ;
          localStorage.setItem("cartItems",JSON.stringify(arr)) ;
          alert("Your Item in Cart") ;
        }
      }


     function link(){
      window.location.href = "dettol.html";
     }
</script>
